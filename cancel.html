<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Payment Cancelled – MasterTripTransfers</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="noindex, nofollow">

<style>
body{
  margin:0;font-family:Arial,Helvetica,sans-serif;background:#f6f8fb;
  display:flex;justify-content:center;align-items:center;min-height:100vh;color:#333
}
.box{
  background:#fff;max-width:520px;width:90%;padding:40px 30px;border-radius:14px;
  text-align:center;box-shadow:0 15px 40px rgba(0,0,0,0.12)
}
h1{font-size:30px;margin-bottom:15px;color:#e74c3c}
p{font-size:16px;line-height:1.6;margin:12px 0}
.actions{margin-top:25px;display:flex;flex-direction:column;gap:14px}
.btn{
  padding:14px 28px;background:linear-gradient(135deg,#ffb400,#ff8f00);
  color:#fff;text-decoration:none;border-radius:30px;font-weight:bold;font-size:16px
}
.btn.secondary{background:#ecf0f1;color:#333}
.note{margin-top:25px;font-size:14px;color:#666}
</style>
</head>

<body>
<div class="box">
  <h1 id="title"></h1>
  <p id="line1"></p>
  <p id="line2"></p>

  <div class="actions">
    <a href="https://www.mastertriptransfers.com/#booking" class="btn" id="retry"></a>
    <a href="https://wa.me/212691059759" class="btn secondary" id="whatsapp"></a>
  </div>

  <p class="note" id="note"></p>
</div>

<script>
const isFR = navigator.language.toLowerCase().startsWith("fr");

const TEXT = {
  FR:{
    title:"❌ Paiement annulé",
    line1:"Votre paiement n’a pas été finalisé.<br>Aucun montant n’a été débité.",
    line2:"Vous pouvez réessayer ou contacter notre équipe pour toute assistance.",
    retry:"Réessayer le paiement",
    whatsapp:"Nous contacter sur WhatsApp",
    note:"Notre équipe est disponible 7j/7 pour vous assister."
  },
  EN:{
    title:"❌ Payment cancelled",
    line1:"Your payment was not completed.<br>No charges have been made to your card.",
    line2:"You can try again or contact our team if you need assistance.",
    retry:"Try payment again",
    whatsapp:"Contact us on WhatsApp",
    note:"Our support team is available 7/7 to assist you."
  }
};

const T = isFR ? TEXT.FR : TEXT.EN;
title.innerHTML = T.title;
line1.innerHTML = T.line1;
line2.innerHTML = T.line2;
retry.innerText = T.retry;
whatsapp.innerText = T.whatsapp;
note.innerText = T.note;
</script>
</body>
</html>
